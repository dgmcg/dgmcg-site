<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal DGMCG</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fc;
      color: #333;
    }
    header {
      background-color: #002147;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
    }
    header img {
      max-height: 60px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #004080, #0059b3);
      color: white;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto;
    }
    .content {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #002147;
    }
    .content p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    .organograma img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </s
