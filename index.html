<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal DGMCG</title>
  <style>
    /* Seu c√≥digo de estilo aqui */
  </style>
</head>
<body>

  <header>
    <img src="DGMCG.png" alt="Logo DGMCG" />
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="escalex.html">Escalex</a>
      <a href="dashboards.html">Dashboards</a>
      <a href="sistema-de-gestao.html">Sistema de Gest√£o</a>
    </nav>
  </header>

  <div id="degeminho-container">
    <button id="degeminho-btn" onclick="toggleDegeminhoMenu()">
      üí¨ Degeminho
      <small>seu assistente virtual sobre a Lei das OSS</small>
    </button>

    <div id="degeminho-menu">
      <button onclick="abrirDegeminho('publico')">Degeminho - P√∫blico</button>
      <button onclick="abrirDegeminho('servidor')">Degeminho - Servidor</button>
      <button onclick="abrirPopup()">Login DGMCG</button>
      <button onclick="logout()">Logoff</button> <!-- Novo bot√£o de Logout -->
    </div>
  </div>

  <!-- POP-UP DE LOGIN -->
  <div id="popup-overlay">
    <div id="popup-login">
      <button class="close-btn" onclick="fecharPopup()">√ó</button>
      <h2 style="color:#002147; margin-bottom:20px;">Login DGMCG</h2>
      <button id="google-login-btn" onclick="loginGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="22">
        Entrar com Google
      </button>
    </div>
  </div>

  <!-- SCRIPTS DO DEGEMINHO + LOGIN -->
  <script>
    // Alternar exibi√ß√£o do menu
    function toggleDegeminhoMenu() {
      const menu = document.getElementById('degeminho-menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // Abrir links em nova aba
    function abrirDegeminho(tipo) {
      if (tipo === 'publico') {
        window.open('https://notebooklm.google.com/notebook/e3569581-4f89-4fad-bb4c-b6ffd4d9ad48', '_blank');
      } else if (tipo === 'servidor') {
        window.open('https://notebooklm.google.com/notebook/e69f64d0-9b16-432f-a091-ef76de628995', '_blank');
      }
      document.getElementById('degeminho-menu').style.display = 'none';
    }

    // Fun√ß√£o para abrir o popup
    function abrirPopup(){
      document.getElementById("popup-overlay").style.display = "flex";
    }

    // Fechar popup
    function fecharPopup(){
      document.getElementById("popup-overlay").style.display = "none";
    }

    // Fechar menu ao clicar fora
    document.addEventListener('click', (e) => {
      const container = document.getElementById('degeminho-container');
      if (!container.contains(e.target)) {
        document.getElementById('degeminho-menu').style.display = 'none';
      }
    });
  </script>

  <!-- FIREBASE AUTENTICA√á√ÉO -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx9oVgxNFos7c6qz8viLrAOHzTw26oNPc",
      authDomain: "portal-dgmcg.firebaseapp.com",
      projectId: "portal-dgmcg",
      storageBucket: "portal-dgmcg.firebasestorage.app",
      messagingSenderId: "455592059546",
      appId: "1:455592059546:web:9c0a6308ebc3bc836e7523"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginGoogle = function() {
      console.log("Tentando login...");
      signInWithPopup(auth, provider)
        .then(() => {
          alert("Login realizado com sucesso!");
          fecharPopup();
          window.location.reload(); // Atualiza a p√°gina para refletir o login
        })
        .catch(err => {
          alert("Erro ao fazer login: " + err.message);
        });
    };

    window.logout = function() {
      console.log("Tentando logout...");
      signOut(auth)
        .then(() => {
          alert("Logout realizado com sucesso!");
          window.location.href = "index.html"; // Redireciona para a p√°gina de login
        })
        .catch(err => {
          alert("Erro ao fazer logout: " + err.message);
        });
    };
  </script>

</body>
</html>
