<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal DGMCG</title>
  <style>
    :root{
      --azul-escuro:#002147;
      --azul:#0059b3;
      --bg:#f8f9fc;
      --texto:#333;
      --card:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background:var(--bg);
      color:var(--texto);
    }
    header{
      background:var(--azul-escuro);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 40px;
    }
    header img{max-height:60px}
    nav a{
      color:#fff;
      text-decoration:none;
      margin-left:20px;
      font-size:18px;
      font-weight:600;
      padding:6px 10px;
      border-radius:8px;
      border:1px solid transparent;
    }
    nav a:hover{border-color:#fff}
    .hero{
      text-align:center;
      padding:50px 20px;
      background:linear-gradient(135deg,#004080,var(--azul));
      color:#fff;
    }
    .hero h1{font-size:2.2rem; margin:0 0 14px}
    .hero p{font-size:1.1rem; max-width:900px; margin:0 auto}

    .botao-simples {
      display: inline-block;
      background: #ffffff;
      color: #004080;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }
    .botao-simples:hover {
      background: #cce0ff;
      color: #002147;
    }
    
    .container{max-width:1100px; margin:40px auto; padding:0 20px}
    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      padding:24px;
      margin-bottom:24px;
      text-align:center;
    }
    h2{color:var(--azul-escuro); margin:0 0 14px}
    .bullets{line-height:1.75; text-align:left}
    .organograma img{
      width:100%;
      max-width:1000px;
      border-radius:10px;
      border:1px solid #ddd;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
    }
    footer{
      background:var(--azul-escuro);
      color:#fff;
      text-align:center;
      padding:16px;
      margin-top:36px;
    }
  </style>
</head>
