<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portal DGMCG</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx9oVgxNFos7c6qz8viLrAOHzTw26oNPc",
      authDomain: "portal-dgmcg.firebaseapp.com",
      projectId: "portal-dgmcg",
      storageBucket: "portal-dgmcg.firebasestorage.app",
      messagingSenderId: "455592059546",
      appId: "1:455592059546:web:9c0a6308ebc3bc836e7523"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginGoogle = function() {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "escalex.html";  // pÃ¡gina protegida
        })
        .catch(err => {
          alert("Erro ao fazer login: " + err.message);
        });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      background-color: #3367D6;
    }
  </style>

</head>
<body>

  <button onclick="loginGoogle()">
    Entrar com Google
  </button>

</body>
</html>
