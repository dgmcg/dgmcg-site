  <style>
    :root{--azul-escuro:#002147; --bg:#f8f9fc; --card:#fff}
    *{box-sizing:border-box}
    body{margin:0; font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background:var(--bg)}
    header{
      background:var(--azul-escuro); color:#fff; padding:14px 28px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{display:flex; align-items:center; gap:14px}
    .brand img{height:56px}
    nav a{color:#fff; text-decoration:none; font-weight:600; padding:8px 12px; border:1px solid transparent; border-radius:8px}
    nav a:hover{border-color:#fff}
    .container{max-width:1200px; margin:26px auto; padding:0 16px}
    .tabs{display:flex; flex-wrap:wrap; gap:10px; margin-bottom:14px}
    .tabs button{
      border:1px solid #ccc; background:#fff; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600
    }
    .tabs button.active{border-color:#002147}
    .iframe-wrap{
      position:relative; width:100%; padding-top:56.25%; background:var(--card);
      border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.08); overflow:hidden
    }
    iframe{position:absolute; inset:0; width:100%; height:100%; border:0}

    /* Estilo do botão */
.popup-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
    font-size: 14px;
    transition: transform 0.3s ease;
}

.popup-button .gif-avatar {
    width: 30px;
    height: 30px;
    margin-right: 8px;
    transition: opacity 0.3s ease;
}

/* Torna o GIF estático até passar o mouse */
.popup-button:hover .gif-avatar {
    opacity: 1;
}

/* Pop-up Modal */
.popup-modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

/* Estilo da Caixa do Modal */
.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 50%;
    max-width: 400px;
}

.close-button {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

  </style>
  <script>
    function show(tab){
      document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
      document.getElementById("btn-"+tab).classList.add("active");
      document.querySelectorAll(".pane").forEach(p=>p.style.display="none");
      document.getElementById("pane-"+tab).style.display="block";
    }
    document.addEventListener("DOMContentLoaded", ()=>show("transparencia"));
  </script>

  <script>
  // Elementos do pop-up e do botão
var modal = document.getElementById("popupModal");
var btn = document.getElementById("joaoButton");
var span = document.getElementById("closeModal");

// Quando o usuário clicar no botão, abre o pop-up
btn.onclick = function() {
    modal.style.display = "flex";
}

// Quando o usuário clicar no "x", fecha o pop-up
span.onclick = function() {
    modal.style.display = "none";
}

// Quando o usuário clicar fora do pop-up, também fecha o modal
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
