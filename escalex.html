   <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // üîπ CONFIGURA√á√ÉO DO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDx9oVgxNFos7c6qz8viLrAOHzTw26oNPc",
      authDomain: "portal-dgmcg.firebaseapp.com",
      projectId: "portal-dgmcg",
      storageBucket: "portal-dgmcg.firebasestorage.app",
      messagingSenderId: "455592059546",
      appId: "1:455592059546:web:9c0a6308ebc3bc836e7523",
      databaseURL: "https://portal-dgmcg-default-rtdb.firebaseio.com" 
    };

    // üîπ INICIALIZA FIREBASE
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // üîπ NORMALIZAR E-MAIL PARA CONSULTA NO BANCO
    function normalizeEmail(email) {
      return email.replace(/[.@]/g, "_");
    }

    // üîπ VERIFICAR SE O USU√ÅRIO EST√Å LOGADO E AUTORIZADO
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Voc√™ precisa estar logado para acessar este conte√∫do.");
        window.location.href = "login.html";
        return;
      }
      
// Garantir que o conte√∫do s√≥ apare√ßa ap√≥s validar permiss√£o
    document.body.style.display = "none";

    const emailKey = normalizeEmail(user.email);
    const usuarioPermitido = ref(db, "allowed_users/" + emailKey);

    try {
      const snapshot = await get(usuarioPermitido);

// Se n√£o existe OU n√£o √© boolean true ‚Üí bloquear
      if (!snapshot.exists() || snapshot.val() !== true) {
        alert("Voc√™ n√£o tem permiss√£o para acessar esta p√°gina.");
        window.location.href = "index.html";
        return;
      }

// Se for autorizado ‚Üí liberar a p√°gina
      document.body.style.display = "block";

    } catch (e) {
      console.error("Erro ao verificar permiss√£o:", e);
      alert("Erro ao verificar sua permiss√£o.");
      window.location.href = "index.html";
    }
  });
</script>
