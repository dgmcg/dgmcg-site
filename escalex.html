  <!-- 柏 Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    /* 隼 CONFIGURAﾃﾃグ FIREBASE */
    const firebaseConfig = {
      apiKey: "AIzaSyDx9oVgxNFos7c6qz8viLrAOHzTw26oNPc",
      authDomain: "portal-dgmcg.firebaseapp.com",
      projectId: "portal-dgmcg",
      storageBucket: "portal-dgmcg.firebasestorage.app",
      messagingSenderId: "455592059546",
      appId: "1:455592059546:web:9c0a6308ebc3bc836e7523",
      databaseURL: "https://portal-dgmcg-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    /* 隼 Normaliza e-mails para uso como chave */
    function normalizeEmail(email) {
      return email.toLowerCase().replace(/\./g, "_").replace(/@/g, "_");
    }

    /* 柏 VERIFICA AUTENTICAﾃﾃグ E PERMISSﾃグ */
    onAuthStateChanged(auth, async (user) => {

      if (!user) {
        const escolha = confirm(
          "笞 Vocﾃｪ precisa estar logado para acessar o Escalex.\n\n" +
          "Clique em OK para fazer login com o DGMCG.\n" +
          "Clique em Cancelar para voltar ao inﾃｭcio."
        );

        if (escolha) {
          // 痩 abre o popup de login DGMCG
          window.location.href = "index.html?login=1";
        } else {
          window.location.href = "index.html";
        }

        return;
      }

      const body = document.body;
      body.style.display = "none"; // mantﾃｩm oculto atﾃｩ validar

      const emailKey = normalizeEmail(user.email);

      /* 剥 LOGS DE DIAGNﾃ鉄TICO */
      console.log("=== TESTE DE AUTENTICAﾃﾃグ ===");
      console.log("Usuﾃ｡rio logado:", user.email);
      console.log("Chave normalizada:", emailKey);

      const usuarioRef = ref(db, "allowed_users/" + emailKey);

      try {
        const snap = await get(usuarioRef);

        /* 剥 LOG: O QUE O FIREBASE RETORNOU? */
        console.log("Snapshot existe?:", snap.exists());
        console.log("Valor retornado:", snap.val());

        if (!snap.exists() || snap.val() !== true) {
          alert("Seu acesso nﾃ｣o estﾃ｡ autorizado para esta pﾃ｡gina.");
          window.location.href = "index.html";
          return;
        }

        // autorizado
        body.style.display = "block";

      } catch (err) {
        console.error("Erro ao consultar permissﾃ｣o:", err);
        alert("Erro ao verificar permissﾃ｣o de acesso.");
        window.location.href = "index.html";
      }
    });
  </script>
