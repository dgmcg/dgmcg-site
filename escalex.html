<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalex - Monitoramento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #002147; /* Azul escuro */
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #0078d7;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #005a9e;
    }
    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      padding-top: 56.25%; /* Proporção 16:9 */
      display: none;
      margin-top: 120px; /* Garante que o conteúdo não sobreponha o cabeçalho */
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .active {
      display: block;
    }
  </style>
  <script>
    // Solicita senha ao carregar a página
    document.addEventListener("DOMContentLoaded", function () {
      const senhaCorreta = "dgmcg@2025";
      let senha = prompt("Digite a senha para acessar o Portal DGMCG:");
      if (senha !== senhaCorreta) {
        alert("Senha incorreta! Acesso negado.");
        window.location.href = "https://dgmcg.github.io/dgmcg-site/"; // Redireciona caso a senha esteja errada
      }
    });

    // Função para mostrar o iframe ativo
    function showFrame(id) {
      document.querySelectorAll('.iframe-container').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</head>
<body>
  <header>
    <img src="DGMCG.png" alt="Logo DGMCG">
    <nav>
      <a href="index.html">Início</a>
      <a href="escalex.html">Escalex</a>
      <a href="dashboards.html">Dashboards</a>
      <a href="Sistema_de_Gestao.html">Sistema de Gestão</a>
    </nav>
  </header>

  <!-- Navegação entre iframes -->
  <nav>
    <button onclick="showFrame('dashboard')">Dashboard</button>
    <button onclick="showFrame('relatorio')">Relatório</button>
  </nav>

  <!-- Power BI - Dashboard -->
  <div id="dashboard" class="iframe-container active">
    <iframe title="Escalex" 
      src="https://app.powerbi.com/view?r=eyJrIjoiMmQ1MmYwY2MtZmZhNS00N2ZjLWEwYjctZjhjODczMWUwN2QwIiwidCI6IjQ4YWFmOTY3LTE3MjAtNDY2ZC04M2Y0LTJiOTAxOWRhNTg0ZiJ9" 
      allowFullScreen="true">
    </iframe>
  </div>

  <!-- Gamma - Relatório -->
  <div id="relatorio" class="iframe-container">
    <iframe src="https://gamma.app/embed/a7gddjnv9dldb34" 
      style="width: 100%; height: 100%;" 
      allow="fullscreen" 
      title="Relatório de Monitoramento do Aplicativo Escalex">
    </iframe>
  </div>

</body>
</html>
